<div class="flex flex-col h-screen bg-gray-200">
  <app-navbar></app-navbar>
  <div class="flex flex-1 mt-20 fixed w-full z-10">
    <app-sidebar
      class="transition-all duration-300 shadow-md rounded-lg"
      [ngClass]="{'hidden': !isSidebarVisible, 'w-1/4': isSidebarVisible}">
    </app-sidebar>
    <div 
      [ngClass]="{'w-full': !isSidebarVisible, 'w-3/4': isSidebarVisible}"
      class="transition-all duration-10">
      <app-content></app-content>
    </div>
  </div>
  
  <button 
    (click)="toggleSidebar()" 
    class="fixed top-6 left-4 bg-gray-800 text-white p-3 rounded-xl shadow-lg 
    hover:bg-gray-700  transition-all duration-300 ease-in-out 
    focus:outline-none focus:ring-2 focus:ring-gray-600 z-50 flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>
</div>
